      <main>
  
        <div class="run-form">
          <h2>Record a New Run</h2>
            <form>
              <div class="columns">
                <div class="left-column">
                  <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required placeholder="Title">
                  </div>
                  <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                  </div>
                <div class="form-group">
                    <label for="distance">Distance (miles):</label>
                    <input type="number" class="form-control" id="distance" step="0.1" required placeholder="Miles">
                </div>
                <div class="form-group">
                  <label for="duration">Duration (minutes):</label>
                  <input type="number" class="form-control" id="duration" required placeholder="Minutes">
              </div>
  
                </div>
                <div class="right-column">
                  <div class="form-group" id="location-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" required placeholder="Location">
                  </div>
                  <div class="form-group" id="type-group">
                      <label for="run-type">Type of Run:</label>
                      <select class="form-control" id="run-type">
                          <option>Jog</option>
                          <option>Interval</option>
                          <option>Trail</option>
                      </select>
                  </div>
                  <div class="form-group" id="notes-group">
                    <label for="notes">Notes:</label>
                    <textarea class="form-control" id="notes" ></textarea>
                  </div>
                </div>
              </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>

      </main>
