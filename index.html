<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stridestories</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" type="css/text/css" href="font.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script>
      // this script is a redirect to the logged in page if we detect a username and password
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        if (username && username.trim() !== "") {
          window.location.href = "logged-in.html";
        }
      });
    </script>


  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h1>Stridestories</h1>
  
        <nav>
          <ul class="menu-bar">
            <li id="leaderboard"><a href="leaderboard.html">Leaderboard</a></li>
            <li id="about"><a href="about.html">About</a></li>
          </ul>
        </nav>
  
      </header>
  
      <main>
  
        <div id="login-box">
          <form id="login-form">
            <h1>LOGIN</h1>
            <div class="username-box">
              <label for="name"></label>
              <input type="text" id="name" placeholder="Username" class="form-control">
              <div class="invalid-feedback" id="username-error"></div>
            </div>
            <div class="password-box">
              <label for="password"></label>
              <input type="password" id="password" placeholder="Password" class="form-control">
              <div class="invalid-feedback" id="password-error"></div>
            </div>
            <div id="login-register">
              <div class="button-wrapper">
                <button type="button" class="btn btn-primary" onclick="validateAndLogin()">Login</button>
              </div>
              <div class="button-wrapper">
                <button type="button" id="register" class="btn btn-primary" onclick="validateAndRegister()">Register</button>

            </div>
            
            </div>
          </form>
        </div>
        
      </main>
    </div>


    <footer>
      
      <span class="text-reset">Caleb Bradshaw</span>
      <br />
      <a href="https://github.com/caljoseph/startup">GitHub</a>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="javascript/login.js"></script>
  </body>
</html>
